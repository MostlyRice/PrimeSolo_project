<div class="container">
  <label class="sr-only" for="searchQuery">Search for a card!</label>
  <section ng-controller="searchController as vm">
    <input ng-model="searchBar" type="text" placeholder ="searchBox">
    <button type="submit" class="btn btn-primary my-1" ng-click="vm.searchApi(searchBar)">Search</button>
    <h2>Search Results for</h2>
  <md-content class="md-padding" layout-xs="column" layout-wrap layout="row"
  float: left;
   ng-repeat="card in vm.searchService.searchOut.cards"> 
   <md-card flex-xs="" flex-gt-xs="20" layout="column" >

    <img ng-src="{{card.imageUrl}}">
   </md-card>

  </md-content>

</div>
