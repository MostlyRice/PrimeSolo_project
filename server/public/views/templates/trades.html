<div class="tradesContainer" Layout="row" layout-wrap>
  <div class="container" Layout="row" layout-wrap>
    <md-content ng-repeat="trades in vm.tradeList.tradelist" style="margin:10px;" flex="25"> 
    <section style="font-size: 150%; text-align: center">
      {{trades.quantity}}x
    </section>
  </section>
      <img ng-src="{{trades.image}}" style="max-width: 100%;" >
      <section style="font-size: 130%; text-align: center">
        Set: {{trades.set_name}}</section>
      <section style="font-weight: bold; font-size: 130%; text-align: center">
        Price Average: ${{trades.usd}} USD 
      </section>
      <section style="font-weight: bold; font-size: 130%; text-align: center">
        {{trades.quantity}}x Price: {{trades.cardtotals}} USD
    </section>
    </md-content>
  </div>
</div>
